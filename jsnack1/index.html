<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>

<!--	<link rel="stylesheet" href="style.css">-->
	<script src="script.js" defer></script>

</head>
<body style="width: 100vw; height: 100vh; background-color: #111316"
	class="d-flex justify-content-center align-items-center"
>

	<div class="container bg-secondary rounded-3 p-4">
		<div class="row">
			<div class="col-12">
				<div class="input-group flex-nowrap">
					<span class="input-group-text" id="addon-wrapping">Number:</span>
					<input type="number" class="form-control"
							placeholder="Insert a number. Only odd nums will be added to array" aria-label="number"
							aria-describedby="addon-wrapping"
							id="field-input-num">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 d-flex flex-row-reverse">
				<button class="btn btn-primary p-2 fs-3 mt-4" id="btn-add-number">
					ADD NUMBER
				</button>
			</div>
			<div class="col-2 me-auto">
				<div id="log-outcome" class="outcome bg-light p-2 mt-4 rounded-2">
					---
				</div>
			</div>
		</div>

		<div class="row fs-4">
			<div class="col-2">
				ARRAY CONTENT:
			</div>
			<div class="col-10">
				<div id="array-content"></div>
			</div>
		</div>
	</div>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
